<!DOCTYPE html>
<html>
<head>
    <title>Mon Profil</title>
</head>
<body>
    <h2>Modifier le profil</h2>

    {% if messages %}
        {% for message in messages %}
            <p style="color: green;">{{ message }}</p>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <label>Nom d'utilisateur :</label><br>
        <input type="text" name="username" value="{{ user.username }}" required><br><br>

        <label>Email :</label><br>
        <input type="email" name="email" value="{{ user.email }}"><br><br>

        <label>Access Token :</label><br>
        <input type="text" name="access_token" style="width: 100%;" required><br><br>

        <label>Refresh Token :</label><br>
        <input type="text" name="refresh_token" style="width: 100%;" required><br><br>

        <label>Expire dans (secondes) :</label><br>
        <input type="number" name="expires_in" value="3600"><br><br>

        <button type="submit">Mettre à jour</button>
    </form>

    <form method="POST" action="{% url 'ma_fonction' %}">
        {% csrf_token %}
        <button type="submit">Exécuter la fonction Python</button>
    </form>

    <hr>

    <div id="spotify-section">
        <h2>Compte Spotify</h2>
        <div id="spotify-info">
            <p>Chargement des informations Spotify...</p>
        </div>

        <button id="spotify-link-btn" style="display:none;">Lier un compte Spotify</button>
        <button id="spotify-unlink-btn" style="display:none;">Dissocier le compte Spotify</button>
    </div>

</body>
</html>
